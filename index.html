<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Guree">
  <meta name="keywords" content="HTML , CSS and Javasript">
  <meta name="description" content="weather forecasting" >
  <title>Weather Web-app</title>
   <!-- Link to Tailwind CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">  
</head>

<body>
   <h1 >Weather Dashboard</h1>
   <!-- Container for the weather input and weather data sections -->
  <div class="container">
    <div class="weather-input w-full lg:w-1/2">
      <h3 class="text-black font-bold ">Enter any City Name</h3>
      <input class="city-input w-full h-12 text-lg px-4 my-3 rounded-lg border border-gray-300 focus:border-blue-500" type="text" placeholder="E.g., india , punjab , patiala">
      
       <!-- Search button -->
      <button class="search-btn w-full py-2 text-white text-lg rounded-lg bg-blue-900 hover:bg-blue-600 transition duration-200">Search</button>

       <!-- Separator for visual separation between input options -->
      <div class="separator"></div>

       <!-- Button for using the current location -->
      <button class="location-btn w-full py-2 text-white text-lg rounded-lg bg-gray-800 hover:bg-gray-600 transition duration-200">Use Current Location</button>
    </div>

  
</body>

</html>
